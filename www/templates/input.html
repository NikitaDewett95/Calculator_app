<ion-view view-title="Input">
  <ion-content class="padding">

    <script>
      $(document).ready(function () {
        $(".calculator-loan").accrue({
          mode: "amortization"
        });


      });
    </script>

    <h4><b>Basic Information</b></h4>

    <!--<div class="calculator-loan"></div>-->
<div id = "Main">
    <div class="calculator-loan">

      <div class="accrue-field-amount">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Loan Amount:</span>
          <input type="text" class="amount" placeholder="amount">
        </label>
      </div>

      <div class="accrue-field-rate">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Rate (APR):</span>
          <input type="text" class="rate" placeholder="rate">
        </label>
      </div>

      <div class="accrue-field-term">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Term (<small>Format: 12m, 36m, 3y, 7y</small>) :</span>
          <input type="text" class="term" placeholder="term">
          </label>

      </div>
    </div>
      <h4><b>Payment Frequency</b></h4>

      <div class= "text-center">
         <button class="button button-positive">Wk</button>
         <button class="button button-positive">Bi-Wk</button>
         <button class="button button-positive">Mo</button>
         <button class="button button-positive">Qtr</button>
         <button class="button button-positive">Yr</button>
        </div>

      <h4><b>Extra Payments</b></h4>

        <label for="extra_payments">Add
          <input id="extra_payments"> Extra to Payments
        </label>

    <div class="margins"></div>

        <label for="at_payment">Add
          <input id="at_payment">
        </label>

        <label for="payment_nubmer">At Payment #
          <input id="payment_nubmer" placeholder="#">
        </label>

    <h4><b>Additional Options</b></h4>

        <label for="annual_tax">Annual Property Tax
          <input id="annual_tax">
        </label>

      <div class="margins"></div>

        <label for="annual_isurance">Annual Home Insurance
          <input id="annual_isurance">
        </label>

      <div class="margins"></div>

        <label for="pmi">PMI in %
          <input id="pmi" placeholder="%">
        </label>

    <h4><b>Customization</b></h4>



         <label for="name">
              <p>Mortgage Name</p>
            <input id="name">
         </label>

         <label for="notes">
              <p>Notes</p>
             <textarea id="notes"></textarea>
          </label>



      <div class="button-bar">
            <a class="button button-full button-positive" ng-controller="InputCtrl" ng-click="clear()">Clear</a>
            <a class="button button-full button-positive" href="#/tab/calculation">Calculate</a>
            <a class="button button-full button-positive" href="#/tab/settings">Settings</a>
      </div>
</div>

  </ion-content>
</ion-view>
